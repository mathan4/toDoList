<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  </head>
  <body class="bg-gray-100">
    <main class="p-4">
        
            <div class="flex justify-center flex-col items-center">
                <div class="bg-white border rounded-lg w-2/4 py-4 flex justify-center flex-col items-center">
                <div>
                    <p>Enter your task :</p>
                  <input type="text" class="border rounded-lg placeholder:text-xs placeholder:pl-2 " id="taskContent" placeholder="Enter your task">
                </div>
                <div>
                    <p>Task DeadLine:</p>
                     <div class="">
                        <input type="time" class="border rounded-lg" id="taskDeadLineTime">
                        <input type="date" class="border rounded-lg" id="taskDeadLineDate">
                     </div>
                </div>
                 <button onclick="addTask()" class="bg-green-100 p-2 rounded-lg my-4">Add Task</button>
                </div>
                <div class="w-full flex flex-col items-center" id="taskContainer"></div>
              </div>
    
    </main> 
      </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
